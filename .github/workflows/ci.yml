name: CI/CD

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest locust python-multipart

      - name: Run unit tests
        run: pytest -v

      - name: Run short load test
        run: |
          uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          locust --headless -u 10 -r 5 -t 30s --host http://127.0.0.1:8000

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'   # only on push to main
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (local only, no push)
        run: |
          docker build -t elsys-example-app:latest -t elsys-example-app:${{ github.sha }} .

      - name: Smoke test container
        run: |
          docker run -d --rm -p 8000:8000 --name elsys_app elsys-example-app:latest
          # wait for app
          for i in {1..20}; do
            curl -fsS http://127.0.0.1:8000/health && break
            sleep 1
          done
          curl -fsS http://127.0.0.1:8000/ | jq . >/dev/null
          docker logs elsys_app --tail 50
          docker stop elsys_app

      # Optional: save image as artifact (still no registry)
